<ng-template #template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
  <div *ngIf="row[column.prop] != null">
    <p>{{row[column.prop]}}</p>
  </div>
  <div *ngIf="row[column.prop] == null">
    <p>--</p>
  </div>
</ng-template>
