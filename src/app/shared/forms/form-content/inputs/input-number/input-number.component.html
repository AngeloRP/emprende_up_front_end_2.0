<ng-container *ngIf="data.isRequired === true">
    <input type="number" id="{{data.id}}" name="{{data.id}}" [(ngModel)]="data.value" placeholder="{{data.placeholder}}" class="{{data.class}}"
        pattern="[0-9]*" title="{{options.title}}" [disabled]="!input.isSeteable" (input)="operation()" required>
</ng-container>
<ng-container *ngIf="data.isRequired === false">
    <input type="number" id="{{data.id}}" name="{{data.id}}" [(ngModel)]="data.value" placeholder="{{data.placeholder}}" class="{{data.class}}"
    pattern="[0-9]*" title="{{options.title}}" [disabled]="!input.isSeteable" (input)="operation()">
</ng-container>
